<html>
    <head>
        <title>Edit Desktop</title>
        <link type="text/css" rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <h1>Edit Profile</h1>
        <hr>
        <form class="editProfile" method="post" action="editProfile.php">
            <h3>Input your Username and Password in order to change profile settings</h3>
            Username:
            <input name="username" type="text" maxlength="30" required/>
            Password:
            <input name="password" type="password" maxlength="30" required/>
            <hr>
            First name: <input type="text" name="firstname" size="auto" maxlength="30" />
            Last name: <input type="text" name="lastname" size="auto" maxlength="30" />
            <br/>
            Profile Picture: <input type="url" name="profilepic" size="auto" placeholder="Image Address (URL)" maxlength="500" />
            <br/>
            Background Picture: <input type="url" name="backgroundpic" size="auto" placeholder="Image Address (URL)" maxlength="500" />
            <br/>
            Description: <textarea name="description" cols="50" rows="4" maxlength="160"></textarea>
            <br/>
            <input type="submit"/>
        </form>
        <hr>
    </body>
</html>
